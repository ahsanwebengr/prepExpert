<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Now Page</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Tailwind CSS CND  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Box Icons CDN  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Join Now Section Start  -->
    <section class="min-h-screen flex items-center justify-center form-banner">
      <div class="container">
        <div class="grid grid-cols-1 lg:grid-cols-5 lg:rounded-xl lg:shadow-xl">
          <!-- Left Column  -->
          <div
            class="left lg:col-span-2 rounded-l-xl bg-[url('./assets/images/banner/form-banner.png')] bg-no-repeat bg-cover bg-center h-full text-center flex-col items-center justify-between hidden lg:flex px-10 py-24"
          >
            <h4 class="text-white family-domine text-[44px]">Welcome back</h4>
            <img
              src="./assets/images/logo-img.png"
              alt="logo-img"
              class="max-w-[160px] max-h-[200px]"
            />
            <p class="font-anek text-xl font-normal text-white text-center">
              We believe, everyone should have an equal opportunity to learn and
              grow, irrespective of their paying capacity and geographical
              location.
            </p>
          </div>

          <!-- Right Column  -->
          <div
            class="right lg:col-span-3 md:rounded-r-xl h-full lg:bg-white px-1 py-8 lg:px-10 lg:py-24"
          >
            <form action="" class="h-full flex flex-col justify-between">
              <h4
                class="text-3xl text-black font-bold family-domine text-center"
              >
                Create your account
              </h4>
              <div class="my-2">
                <div class="mb-6">
                  <label
                    for="username"
                    class="block mb-1 text-[18px] family-roboto font-normal text-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="username"
                    class="bg-white text-grey text-base input-shadow block w-full h-14 p-2.5"
                    placeholder="Enter username"
                    required
                  />
                </div>
                <div class="mb-6">
                  <label
                    for="email"
                    class="block mb-1 text-[18px] family-roboto font-normal text-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="bg-white text-grey text-base input-shadow block w-full h-14 p-2.5"
                    placeholder="Enter Password"
                    required
                  />
                </div>
                <div class="mb-6">
                  <label
                    for="password"
                    class="block mb-1 text-[18px] family-roboto font-normal text-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="bg-white text-grey text-base input-shadow block w-full h-14 p-2.5"
                    placeholder="Enter Password"
                    required
                  />
                </div>

                <div class="mb-6 flex gap-1">
                  <input
                    type="number"
                    id="phone"
                    class="bg-white text-grey text-base input-shadow h-14 p-2.5 flex-[2]"
                    placeholder="Enter Mobile Number"
                    required
                  />
                  <select
                    name=""
                    id=""
                    class="bg-white text-grey text-base input-shadow h-14 p-2.5 flex-[0.8] focus:outline-0"
                  >
                    <option>Grade</option>
                    <option>A+</option>
                    <option>A</option>
                    <option>Grade</option>
                  </select>
                </div>
                <div class="mb-6 flex items-center justify-between gap-3">
                  <div class="radio">
                    <input
                      type="radio"
                      class="custom-radio"
                      id="student"
                      name="profession"
                      value="student"
                    />
                    <label
                      for="student"
                      class="capitalize text-black text-sm sm:text-base family-roboto font-normal"
                      >Student</label
                    >
                  </div>
                  <div class="radio">
                    <input
                      type="radio"
                      class="custom-radio"
                      id="teacher"
                      name="profession"
                      value="teacher"
                    />
                    <label
                      for="teacher"
                      class="capitalize text-black text-sm sm:text-base family-roboto font-normal"
                      >teacher</label
                    >
                  </div>
                  <div class="radio">
                    <input
                      type="radio"
                      class="custom-radio"
                      id="parent"
                      name="profession"
                      value="parent"
                    />
                    <label
                      for="parent"
                      class="capitalize text-black text-sm sm:text-base family-roboto font-normal"
                      >parent</label
                    >
                  </div>
                </div>
              </div>

              <div class="flex flex-col lg:flex-row justify-between">
                <div class="mb-2">
                  <p
                    class="text-sm sm:text-base md:text-[19px] family-roboto font-normal text-slate-500 my-2"
                  >
                    Already have an account ?
                    <a href="./login.html" class="text-brand">Sign In</a>
                  </p>
                </div>

                <button
                  type="submit"
                  class="bg-brand w-32 h-10 text-center text-base sm:text-xl text-white family-roboto tracking-wider font-medium rounded-[20px] hover:opacity-75 transition-all"
                >
                  Join Now
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Join Now Section End  -->

    <!-- Tailwind Config File  -->
    <script src="./scripts/tailwindConfig.js"></script>
  </body>
</html>
